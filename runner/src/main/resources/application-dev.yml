### event sourcing properties
event-sourcing:
  snapshotting:
    ISSUE:
      enabled: true
      nth-event: 20
  subscriptions:
    polling-initial-delay: PT1S
    polling-interval: PT1S

### issue assignments
issues:
  assigment:
    polling-interval: PT2M
    polling-initial-delay: PT2M

